                </nav>
            </div>
        </header>


    <div class="register-box">
        <form action="">
            
            <h2>Enter SignUp Details</h2>

            <!-- ------------------------------------------------------------------------- -->
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="name" placeholder="Your Name" style="border:1px solid #000000; border-radius: 5px"  required>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" placeholder="Your Email" style="border:1px solid #000000; border-radius: 5px"  required>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="key"></ion-icon>
                </span>
                <input type="password" pattern=".{8,12}" placeholder=" Enter Password" style="border:1px solid #000000; border-radius: 5px"  required>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="key"></ion-icon>
                </span>
                <input type="password" pattern=".{8,12}" placeholder="Confirm Password" style="border:1px solid #000000; border-radius: 5px"  required>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="keypad"></ion-icon>
                </span>
                <input type="contact no." maxlength="10" pattern="\d{10}" placeholder="Enter Contact No." style="border:1px solid #000000; border-radius: 5px" required>
            </div>

            <div class="input-box"> 
                <select name="LoginType" onchange="mewhat(this.value);" id="LoginType" class="LoginType" style="border:1px solid #000000; border-radius: 5px"  required>
                  <option value="">--Select User Type--</option>
                  <option value="1">Owner</option>
                  <option value="2">Tenant</option>
                </select>
              </div>

            
            <!-- ------------------------------------------------------------------------- -->

            
            <!-- ------------------------------------------------------------------------- -->

            <div class="remember-forget">
                <label><input type="checkbox">I am agree with terms & conditions.</label>
                
            </div>
            <!-- ------------------------------------------------------------------------- -->

            <button type="Submit" class="btn">Register</button>
            <!-- ------------------------------------------------------------------------- -->

            <div class="login-register">
                <p>Already have an account? <a href="index1.html" class="login-link">Login</a></p>
            </div>
            <!-- ------------------------------------------------------------------------- -->

        </form>
    </div>

</div>
