<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Register Page</title>
    <link rel="stylesheet" href="style2.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<div class="section">
    
    <header>
        <h2 class="logo">Anusandhaan</h2>
    </header>

    <div class="Register-box">
        <form action="">
            
            <h2>Register</h2>

            <!-- ------------------------------------------------------------------------- -->
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="name" required>
                <label>Your Name</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="key"></ion-icon>
                </span>
                <input type="password" pattern=".{8,12}" required>
                <label>Password</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="key"></ion-icon>
                </span>
                <input type="password" pattern=".{8,12}" required>
                <label>Confirm Password</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="keypad"></ion-icon>
                </span>
                <input type="contact no." maxlength="10" pattern="\d{10}" required>
                <label>Contact No.</label>
            </div>

            
            <!-- ------------------------------------------------------------------------- -->

            
            <!-- ------------------------------------------------------------------------- -->

            <div class="remember-forget">
                <label><input type="checkbox">I am agree with terms & conditions.</label>
                
            </div>
            <!-- ------------------------------------------------------------------------- -->

            <button type="Submit" class="btn">Register</button>
            <!-- ------------------------------------------------------------------------- -->

            <div class="login-register">
                <p>Already have an account? <a href="loginpageSE.html" class="login-link">Login</a></p>
            </div>
            <!-- ------------------------------------------------------------------------- -->

        </form>
    </div>

</div>

<script src="script1.js"></script>

</body>
</html>
