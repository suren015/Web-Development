        <div class="login-box">
            <form action="">
                
                <h2>Enter Login Details</h2>


                <!-- ------------------------------------------------------------------------- -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" placeholder="Your Email" style="border:1px solid #000000; border-radius: 5px" required>
                </div>
                <!-- ------------------------------------------------------------------------- -->

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" placeholder="Your Password" style="border:1px solid #000000; border-radius: 5px" required>
                </div>
                <!-- ------------------------------------------------------------------------- -->

                <div class="input-box"> 
                    <select name="LoginType" onchange="mewhat(this.value);" id="LoginType" class="LoginType" style="border:1px solid #000000; border-radius: 5px"  required>
                      <option value="">--Select User Type--</option>
                      <option value="1">Owner</option>
                      <option value="2">Tenant</option>
                    </select>
                  </div>

                <!-- ------------------------------------------------------------------------- -->
                

                <div class="remember-forget">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <!-- ------------------------------------------------------------------------- -->

                <button type="Submit" class="btn">Login</button>
                <!-- ------------------------------------------------------------------------- -->

                <div class="login-register">
                    <p>Don't have an account? <a href="index2.html" class="register-link">Register</a></p>
                </div>
                <!-- ------------------------------------------------------------------------- -->

                

            </form>
