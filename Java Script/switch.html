<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit</title>
</head>
<body>
    <h1>Fruit Description..!!</h1>

    <script>
        var fruittype = prompt("What you need?");
        switch(fruittype){
            case 'Apple':
                console.log("Apple 20rs per kg");
                break;
            case 'Banana':
                console.log("Banana 2rs per kg");
                break;
            case 'Guavava':
                console.log("Guavava 200rs per kg");
                break;
            case 'Orange':
                console.log("Orange 100rs per kg");
                break;
            default:
                console.log('${fruittype} aaj khatam kl aayega..')
        }
    </script>
</body>
</html>
