<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Request Form</title>
    <link rel="stylesheet" href="reqForm.css">
</head>
<body>

    <div class="container">
    <form action="">

        <h1 class="main_heading">Project Request Form</h1>
        <hr>

        <p>Requires Fields are followed by *</p>

        <p>Project Title: * <input type="text" name="name" placeholder="Enter Project Title" required></p>   
        
        <p>Project Owner: * <input type="text" name="name" placeholder="Enter Project Owner Name" required></p>     
        
        <p>Project Owner's Email: * <input type="email" name="email" id="email" placeholder="xyz@gmail.com"required></p>     
        
        <p>Project Description: <textarea name="description" id="description" cols="100" rows="20" placeholder="Write description about Project"></textarea></p>    

        <p>Keywords: * <input type="text" name="name" placeholder="Enter Keywords" required></p>

        <input type="submit" value="Submit">

    </form>
    </div>

</body>
</html>
